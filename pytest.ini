[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --color=yes

# Asyncio configuration
asyncio_mode = auto

# Custom markers
markers =
    unit: Fast unit tests (isolated, no external dependencies)
    integration: Integration tests (may require external services)
    api: API endpoint tests (FastAPI routes)
    image: Image processing tests
    cache: Cache-related tests
    ocr: OCR-related tests
    matcher: Phrase matcher tests
    slow: Slow tests (long-running operations)
    smoke: Basic smoke tests (quick health checks)

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic._internal._config
    ignore::UserWarning:google.auth._default

# Coverage options (when using --cov)
[coverage:run]
source = backend,vision,config,utils,main
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
